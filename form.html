<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="MArivi Castro">
    <meta name="description" content="FORM | WDD131">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Product Review Form</h1>
    <form id="reviewForm" action="review.html" method="get">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>
        
        <label>Overall Rating</label>
        <div class="rating">
            <input type="radio" id="rating1" name="rating1" value="5" required>
            <label for="rating1" class="star">★</label>
            <input type="radio" id="rating2" name="rating1" value="4">
            <label for="rating2" class="star">★</label>
            <input type="radio" id="rating3" name="rating1" value="3">
            <label for="rating3" class="star">★</label>
            <input type="radio" id="rating4" name="rating1" value="2">
            <label for="rating4" class="star">★</label>
            <input type="radio" id="rating5" name="rating1" value="1">
            <label for="rating5" class="star">★</label>
        </div>
        
        <label for="installationDate">Date of Installation</label>
        <input type="date" id="installationDate" name="installationDate" required>
        
        <label>Useful Features</label>
        <div class="features">
            <input type="checkbox" id="feature1" name="features" value="Feature 1">
            <label for="feature1">Durability</label>
            <input type="checkbox" id="feature2" name="features" value="Feature 2">
            <label for="feature2">Performance</label>
            <input type="checkbox" id="feature3" name="features" value="Feature 3">
            <label for="feature3">Design</label>
        </div>
    
        <label for="review">Written Review</label>
        <textarea id="review" name="review"></textarea>
        
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName">
        
        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> Marivi Castro, Venezuela
        </p>
        <p id="lastModified"></p>
        </footer>
    </body>
    </html>
</body>
</html>
